<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	    <link href="starter-template.css" rel="stylesheet">
	
	    <title>회원 수정</title>
   
 	</head>
	<body>
		<div class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace = "fragments/common :: menu('board')">
		</div><br><br><br>
		<div>     <h1> 회원 수정 </h1>   </div> 

		<form th:action="@{modify}" th:method="post">
			<input type="hidden" name="page" th:value="${requestDTO.page}">
			<div class="form-group">
				<label >Gno</label>
				<input type ="text" class="form-control" name = "gno" th:value="${dto.gno}" readonly>	
			</div>
			<div class="form-group">
				<label >Title</label>
				<input type ="text" class="form-control" name = "title" th:value="${dto.title}"></input>	
			</div>
			<div class="form-group">
				<label>Content</label>
				<textarea class="form-control" rows="5" name = "content"> [[${dto.content}]]</textarea>
			</div>
			<div class="form-group">
				<label>Writer</label>
				<input type ="text" class="form-control" name = "writer" th:value="${dto.writer}" readonly>
			</div>
			<div class="form-group">
				<label>ReDate</label>
				<input type ="text" class="form-control"  th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
			</div>
			<div class="form-group">
				<label>MoDate</label>
				<input type ="text" class="form-control"  th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
			</div>
			<div>
		      <button class="btn btn-primary" type="submit" >제출</button>
		      <a type ="button" class="btn btn-info listBtn" th:href="@{list}">List</a> 
   			    </div>
            <!--<a type ="button" class="btn btn-danger removeBtn" th:href="@{remove(page=${requestDTO.page})}">Remove</a> -->
		</form>

 	        
   		      

		    
		    <script th:inline="javascript">
		    
		    	var actionForm = $("form");     // 폼태그 객체
		    	
		    	
	   			$(".removeBtn").click(function(){
				actionForm
					.attr("action", "/guestbook/remove")
					.attr("method", "post");
					actionForm.submit();
				});
				
	
				$(".modifyBtn").click(function(){
					if(!confirm("수정하시겠습니까?")){
						return;
					}
				actionForm
					.attr("action", "/guestbook/modify")
					.attr("method","post");
					actionForm.submit();
				});
	
		    	/*
		    	$(".listBtn").click(function(){
					if(!confirm("삭제하시겠습니까?")){
						return;
					}
					
				actionForm
					.attr("action", "/guestbook/modify")
					.attr("method","post");
					actionForm.submit();
				}); 
		    	*/
		    	
	    	</script>

	      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
	      crossorigin="anonymous"></script>

	      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
	      crossorigin="anonymous"></script>
 	</body>
  </html>
